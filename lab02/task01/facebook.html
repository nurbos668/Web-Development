<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Facebook – Вход или регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="fb-container">

  <section class="fb-info">
    <img src="" alt="Facebook" class="fb-logo">
    <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
  </section>

  <section class="fb-login">
    <div class="login-card">
      <form>
        <input type="text" placeholder="Электронный адрес или номер телефона" required>
        <input type="password" placeholder="Пароль" required>
        <button type="submit" class="login-btn">Вход</button>
        <a href="#" class="forgot-link">Забыли пароль?</a>
        <hr>
        <button type="button" class="create-btn">Создать новый аккаунт</button>
      </form>
    </div>
    <p class="footer-note"><b>Создать Страницу</b> знаменитости, музыкальной группы или компании.</p>
  </section>

</main>

</body>
</html>
