<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="main-container">

    <section class="info-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Logo" class="insta-icon">
        <h1>Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья</span>.</h1>
        <div class="mockup-placeholder"></div>
    </section>

    <section class="login-section">
        <form class="login-card">
            <p class="login-title">Войти в Instagram</p>

            <input type="text" placeholder="Имя пользователя или email" required>
            <input type="password" placeholder="Пароль" required>

            <button type="submit" class="btn-login">Войти</button>

            <a href="" class="forgot-password">Забыли пароль?</a>

            <div class="divider">
                <hr> <span>ИЛИ</span> <hr>
            </div>

            <button type="button" class="btn-fb">Войти через Facebook</button>
            <button type="button" class="btn-create">Создать новый аккаунт</button>
        </form>
    </section>

</main>

</body>
</html>
